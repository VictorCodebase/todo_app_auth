<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg text-center">
      <h2 class="text-3xl font-bold text-green-600">Todo App</h2>
      <p class="text-gray-700 mt-2">Manage your tasks efficiently ðŸ˜‰</p>

      <!-- Placeholder for actions -->
      <div class="mt-6 space-y-3">
        <button class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">
          Create a Task (POST)
        </button>
        <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
          View Tasks (GET)
        </button>
        <button class="w-full bg-yellow-500 text-white py-2 rounded-md hover:bg-yellow-600 transition">
          Update Task (PUT)
        </button>
        <button class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition">
          Delete Task (DELETE)
        </button>
      </div>
    </div>
  </body>
</html>
